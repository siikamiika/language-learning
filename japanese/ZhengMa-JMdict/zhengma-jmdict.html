<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <title>ZhengMa JMdict</title>
        <link rel="stylesheet" type="text/css" href="zhengma-jmdict.css">
    </head>
    <body>
        <div id="layout">
            <img src="layout.png" alt="layout">
        </div>
        <div id="search-container">
            <div id="search">
                <input type="text" id="input" placeholder="...k;亻,夕　→　例 nar/nark">
                <label><input type="checkbox" id= "fulltext"> full text</label>
                <input type="text" id="decompose-input" placeholder="例　→　{亻→[㇒㇑]　列→[歹刂]}">
            </div>
        </div>
        <pre id="decompose-output"></pre>
        <div id="output"></div>
        <script type="text/javascript" src="jmdict.js"></script>
        <script type="text/javascript" src="zhengma-dictionary.js"></script>
        <script type="text/javascript" src="zhengma-jmdict.js"></script>
        <script type="text/javascript" src="decomp.js"></script>
        <script type="text/javascript" src="romaji.js"></script>
    </body>
</html>

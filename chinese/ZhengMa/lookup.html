<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ZhengMa Lookup</title>
        <link rel="stylesheet" type="text/css" href="lookup.css">
    </head>
    <body>
        <input type="text" id="input" placeholder="Enter 汉字">
        <select id="variant">
            <option value="">Character variants</option>
            <option value="zh-Hans">zh-Hans</option>
            <option value="zh-Hant">zh-Hant</option>
            <option value="ja">ja</option>
            <option value="ko">ko</option>
        </select>
        <table id="output"></table>
        <img src="layout.png" alt="layout" style="width: 100%;">
        <script type="text/javascript" src="lookup.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="zh-HK">
    <head>
        <meta charset="utf-8">
        <title>canto-parser</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="settings">
            <form id="reading-choice">
                <label><input checked type="radio" name="reading" value="jyutping">jyutping</label>
                <label><input type="radio" name="reading" value="pinyin">pinyin</label>
                <label><input type="radio" name="reading" value="translate">Google Translate</label>
            </form>
        </div>
        <div id="input">
            <textarea id="text-input"></textarea>
        </div>
        <div id="output">
            <div id="output-text"></div>
            <iframe id="translate-iframe" class="hide"></iframe>
            <div id="char-info"></div>
            <div id="synonym-info"></div>
            <div id="word-info"></div>
            <div id="reading-info"></div>
        </div>
        <div id="mouseover-definition"></div>

        <script src="js/helpers.js"></script>
        <script src="js/links.js"></script>
        <script src="js/view.js"></script>
        <script src="js/settings.js"></script>
        <script src="js/input.js"></script>
        <script src="js/output.js"></script>

        <script src="js/api.js"></script>

        <script src="js/app.js"></script>
    </body>
</html>
